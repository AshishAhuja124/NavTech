<div class="panel panel-default">
  <div class="panel-heading">Order Edit Form : You can edit an order's detail information.</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateOrder()">
      <div class="form-group">
        <label for="orderNumber" class="col-sm-2 control-label">orderNumber : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.orderNumber" name="orderNumber">
        </div>
      </div>
      <div class="form-group">
        <label for="orderdueDate" class="col-sm-2 control-label"> : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.orderdueDate" name="orderdueDate">
        </div>
      </div>
      <div class="form-group">
        <label for="custName" class="col-sm-2 control-label">custName : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.custName" name="custName">
        </div>
      </div>
      <div class="form-group">
        <label for="custPhone" class="col-sm-2 control-label">custPhone : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.custPhone" name="custPhone">
        </div>
      </div>

      <div class="form-group">
        <label for="custAddress" class="col-sm-2 control-label">custAddress : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.custAddress" name="custAddress">
        </div>
      </div>

      <div class="form-group">
        <label for="orderTotal" class="col-sm-2 control-label">orderTotal : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.orderTotal" name="orderTotal">
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success">Update</button>
          <a class="btn btn-info" (click)="goBack()">Cancel</a>
        </div>

      </div>
    </form>

  </div>
</div>
